<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head> 
  <body class="tasks">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Матрица Эзенхауэра: как принимать решения и опередлять срочное от несрочного">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p class="section add">
        <label for="add__task" class="add__label">Add Item</label>
        <section class="task">
          <input id="add__task" class="input label add__input" type="text">
          <button class="btn add__btn">Add</button>
        </section>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="incomplete list">
        <li class="list__item">
          <input type="checkbox" class="checkbox">
          <label class="label list__label">Pay Bills</label>
          <input type="text" class="input label list__input">
          <button class="btn btn_type_edit">Edit</button>
          <button class="btn btn_type_delete">
            <img class="btn__img" src="./remove.svg" alt="удалить элемент">
          </button>
        </li>
        <li class="list__item list__item_edit">
          <input type="checkbox" class="checkbox">
          <label class="label list__label list__label_hide">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input label list__input list__input_active">
          <button class="btn btn_type_edit">Save</button>
          <button class="btn btn_type_delete">
            <img class="btn__img" src="./remove.svg" alt="удалить элемент">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="completed list">
        <li class="list__item">
          <input type="checkbox" checked class="checkbox">
          <label class="label list__label label_line-through">See the Doctor</label>
          <input type="text" class="input label list__input">
          <button class="btn btn_type_edit">Edit</button>
          <button class="btn btn_type_delete">
            <img class="btn__img" src="./remove.svg" alt="удалить элемент">
          </button>
        </li>
      </ul>
    </main>
  <script src="app.js"></script>
  </body>
</html>
